<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Some Web Page</title>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'> June 27, 2020</div>
        <div class='sign-up'>Sign Up</div>
        <div class='login'>Login</div>
        </div>
      </div>
    <div class='header-container'>
      <div class='header'>
        <div class='subscribe'>Subscribe</div>
        <div class='logo'><img src="images/awesome-logo.svg" alt=""></div>
        <div class='social'><img src="images/social-icons.svg" alt=""></div>
      </div>
    </div>
    <div class='photo-grid-container'>
      <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
          <img src="images/one.svg" alt="">
          </div>
        <div class='photo-grid-item'>
          <img src="images/two.svg" alt="">
          </div>
        <div class='photo-grid-item'>
          <img src="images/three.svg" alt="">
          </div>
          <div class='photo-grid-item'>
            <img src="images/four.svg" alt="">
            </div>
            <div class='photo-grid-item'>
              <img src="images/five.svg" alt="">
              </div>
        </div>
      </div>
      <div class='footer-container'>
        <div class='footer'>
          <div class='footer-item footer-one'>1</div>
          <div class='footer-item footer-two'>2</div>
          <div class='footer-item footer-three'>3</div>
        </div>
      </div>
  </body>
</html>
